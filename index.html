<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">

    <div class="illustration-hero-img"></div>
    <div class="content">
      <div class="order-summary bold-title">Order Summary</div>

      <div class="order-content"><span>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</span></div>
      
      <div class="order-plan">
        <div class="icon-music"></div>
        <div class="plan-content">
          <div class="bold-title">Annual Plan</div>
          <span class="price">$59.99/year</span>
        </div>
        <a class="bold-title clickable" href="">Change</a>
      </div>      

      <button id="proceed-btn" class="bold-button clickable">Proceed to Payment</button>
      <button id="cancel-btn" class="bold-button clickable">Cancel Order</button>
    </div>
    

  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
